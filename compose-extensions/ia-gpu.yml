include:
  - ${PWD}/compose-extensions/networks-volumes.yml

services:
  ia:
    extends:
      file: ${PWD}/compose-extensions/ia-cpu.yml
      service: ia
    build:
      args:
        - DEVICE=cuda
    image: ia_gpu
    deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                device_ids: ["0"]
                capabilities: ["gpu"]
    environment:
      - DEVICE=cuda
