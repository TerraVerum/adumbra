include:
  - ${PWD}/compose-extensions/networks-volumes.yml

services:
  ia:
    extends:
      file: ${PWD}/compose-extensions/compose-base-service.yml
      service: service-common
    image: ia_cpu
    build:
      dockerfile: ${PWD}/Dockerfile.backend
      target: adumbra-ia
    ports:
      - 6000:6000
    environment:
      - FILE_WATCHER=true
      - FLASK_APP=ia
      - DEVICE=cpu
      # Install IA aplications or not
      - SAM2="1"
      - ZIM="1"
      - SAM2_DEFAULT_MODEL_PATH=/models/sam2.1_hiera_base_plus.pt
      - ZIM_DEFAULT_MODEL_PATH=/models/zim/
      - ZIM_DEFAULT_MODEL_TYPE=vit_b
